<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad Example</title>
    <style>
        canvas {
            border: 1px solid #000;
            touch-action: none; /* Prevents touch scrolling */
        }
    </style>
</head>
<body>
    <h1>Draw Your Signature</h1>
    <canvas id="signature-pad" width="400" height="200"></canvas>
    <br>
    <button id="clear">Clear</button>
    <button id="save">Save</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/4.0.0/signature_pad.min.js"></script>
    <script>
        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas);

        document.getElementById('clear').addEventListener('click', () => {
            signaturePad.clear();
        });

        document.getElementById('save').addEventListener('click', () => {
            if (signaturePad.isEmpty()) {
                alert("Please provide a signature first.");
            } else {
                const dataURL = signaturePad.toDataURL();
                console.log(dataURL); // You can send this to your server
                // Example of saving the signature
                fetch('/save-signature', {
                    method: 'POST',
                    body: JSON.stringify({ signature: dataURL }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
